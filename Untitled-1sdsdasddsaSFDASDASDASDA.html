<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propuesta Especial para Tatis</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    .container {
        margin-top: 50px;
    }
    h1 {
        font-family: 'Arial', cursive;
        font-size: 2em;
        color: #c71585;
    }
    .buttons {
        margin-top: 20px;
    }
    .btn-yes {
        font-size: 1.5em;
        padding: 10px 20px;
        background-color: #00ced1;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn-no {
        font-size: 1em;
        padding: 5px 10px;
        background-color: #dc143c;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn-no.move {
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 50px);
        transform: translateX(-50%);
    }
    .btn-no:hover {
        transform: scale(1.2);
    }
    #no-counter {
        font-size: 1.2em;
        color: #696969;
        margin-top: 10px;
    }
    #message-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 2em;
        z-index: 999;
    }
</style>
</head>
<body>
<div class="container">
    <h1>¿Quieres andar conmigo, Tatis?</h1>
    <div class="buttons">
        <button class="btn-yes" onclick="showMessage()">¡Sí!</button>
        <button class="btn-no" onclick="moveNoButton()">No</button>
    </div>
    <div id="no-counter">Veces que has dicho "No": <span id="no-count">0</span></div>
</div>

<div id="message-overlay">
    <p>¡Ya acepté! ¡Ya no podrás deshacerte de mí! Te amo, Tatis.</p>
</div>

<script>
let noCount = 0;

function moveNoButton() {
    noCount++;
    document.getElementById('no-count').innerText = noCount;
    let btnNo = document.querySelector('.btn-no');
    let posX = Math.random() * (window.innerWidth - btnNo.clientWidth);
    let posY = Math.random() * (window.innerHeight - btnNo.clientHeight);
    btnNo.style.position = 'absolute';
    btnNo.style.top = posY + 'px';
    btnNo.style.left = posX + 'px';
    btnNo.classList.add('move');
    setTimeout(function() {
        btnNo.classList.remove('move');
    }, 500);
}

function showMessage() {
    let overlay = document.getElementById('message-overlay');
    overlay.style.display = 'block';
    overlay.addEventListener('click', function() {
        overlay.style.display = 'none';
    });
}
</script>
</body>
</html>
